<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Personal website</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>My Contact details:</h1>
    <p>my address</p>
    <p>my phone number</p>
    <p>my email address</p>
    <hr />
    <form action="">
      <div>
        <label>Name: <input type="text" name="Name" /></label>
      </div>
      <br />
      <div>
        Gender: <br />
        <label><input type="radio" name="gender" id="male" />Male</label>
        <br />
        <label><input type="radio" name="gender" id="female" />Female</label>
        <br />
        <label><input type="radio" name="gender" id="other" />Other</label>
      </div>
      <br />
      <div>
        <label>Phone Number: <input type="tel" name="PhoneNumber" /></label>
      </div>
      <br />
      <div>
        <label>Email id: <input type="email" name="EmailId" /></label>
      </div>
      <br />
      <div>
        <label
          >Message: <textarea name="Message" cols="30" rows="10"></textarea>
        </label>
      </div>
      <br />
      <input type="submit" /> <input type="reset" />
    </form>
  </body>
</html>
